<div class="container">
<h1>{{project.name}}</h1>
<div class ="image">
<img src="{{url + 'get-image/'+ project.image}}" *ngIf ="project.image" >
</div>
<h2>{{project.description}}</h2><br>
<h2>{{project.category}}</h2><br>
<h2>{{project.year}}</h2><br  >
<p *ngIf ="confirm == false">
  <a [routerLink]="['/Actualizar', project._id]" class= "button-Edit">Editar</a><br>
<a (click)="setConfirm(true)" class="button-delete">Borrar registro</a>
</p>
<p  *ngIf ="confirm == true">
   <span class= "mensaje"> Â¿Seguro quieres eleminar el registro?</span>
  <br>
   <a (click)="setConfirm(false)" class="button-Cancel">Cancelar</a><br>
  <a (click)="deleteProject(project._id)" class="button-delete">Borrar registro</a>
  </p>

</div>
